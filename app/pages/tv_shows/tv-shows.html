<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="#tv of tv_shows; var index=index" (click)="itemTapped($event, tv)">
        <ion-avatar item-left>
            <img src="https://image.tmdb.org/t/p/w300{{tv.poster_path}}"/>
        </ion-avatar>
       {{tv.original_name}}
      <div class="item-note" item-right>
        First Air Date: {{tv.first_air_date}}
      </div>
    </button>
  </ion-list>
</ion-content>
